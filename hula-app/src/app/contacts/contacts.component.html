<h1>Title</h1>
<div>
  <ul>
    <li>
      nom:{{contact.nom}}
    </li>
    <li changeText >
        nom:{{contact.email}}
      </li>
  </ul>
  <div> Months :
    <select>
       <option *ngFor = "let i of months">{{i}}</option>
    </select>
 </div>

  <div>
    <span *ngIf = "isavailable; then condition1 else condition2">
       Condition is valid.
    </span>
    <ng-template #condition1>Condition is valid</ng-template>
    <ng-template #condition2>Condition is invalid</ng-template>
 </div>

  <button class="btn btn-primary spacer" (click)="myClickFunction($event)">
    Click Me
 </button>
</div>
